<head>
    <title>{{ page.title }}</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-title" content="Iron Goblin">

    <!-- Article -->
    <meta property="article:publisher" content="https://irongoblin.com">
    <meta name="author" content="Dean Roskell">
    <meta property="article:published_time" content="{{ page.date }}">
    <meta property="article:modified_time" content="{{ page.date }}">
    <meta name="description" content="{{ page.description }}">

    <!-- Open Graph -->
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:image:alt" content="{{ page.title }}" />
    <meta property="og:site_name" content="Dean Roskell">
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:type" content="{{ page.type }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta name="twitter:description" content="{{ page.description }}" />
    <meta name="twitter:site" content="@roskelld" />
    <meta property="author" content="Dean Roskell">

    <!-- Favicon -->
    <link rel="canonical" href="{{ absolute_url }}">


    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
